spring:
  application:
    name: linkedinalumni

server:
  port: 8080

  datasource:
    url: jdbc:postgresql://localhost:5432/alumni_db
    username: postgres
    password: ${postgre_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  profiles:
    active: mock
