server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/alumni_db
    username: postgres
    password: ${POSTGRE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  profiles:
    active: mock

phantombuster:
  base-url: https://api.phantombuster.com/api/v2
  api-key: ${PHANTOMBUSTER_API_KEY}
  phantom-id: ${PHANTOMBUSTER_PHANTOM_ID}
  timeout-seconds: 20
